<div class="wrapper main-content-graficas">
    <div class="section-home">
        <div class="header-home"></div>
        <div class="body-home">
            <div class="row mt-5 mb-5">
                <div class="col-12">
                    <span class="title-perfil">Análisis De Datos Del Sistema</span>
                </div>
            </div>

            <div class="container">
                <div class="row mt-3 mb-5" style="text-align: center;">
                    <div class="col-12">
                        <div class="alert alert-primary" role="alert">
                            <span class="title-table">Análisis De Materias</span>
                        </div>
                    </div>
                </div>

                <!-- ===== Graficas de materias ===== -->
                <div class="graph-section">

                    <!-- Radar -->
                    <div class="graph">
                        <canvas baseChart type="radar" [data]="radarChartData" [options]="radarChartOption">
                        </canvas>
                    </div>

                    <!-- Barras -->
                    <div class="graph">
                        <canvas baseChart type="bar" [data]="barChartData" [plugins]="barChartPlugins" [options]="barChartOption">
                        </canvas>
                    </div>

                </div>
                <div class="row mt-3 mb-5" style="text-align: center;">
                    <div class="col-12">
                        <div class="alert alert-primary" role="alert">
                            <span class="title-table">Análisis De Usuarios</span>
                        </div>
                    </div>
                </div>

                <!-- ===== Graficas de usuarios ===== -->
                <div class="user-section">

                    <!-- Pastel -->
                    <div class="graph">
                        <canvas baseChart type="pie" [data]="pieChartData" [plugins]="pieChartPlugins" [options]="pieChartOption">
                        </canvas>
                    </div>

                    <!-- Dona -->
                    <div class="graph">
                        <canvas baseChart type="doughnut" [data]="doughnutChartData" [plugins]="doughnutChartPlugins" [options]="doughnutChartOption">
                        </canvas>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
